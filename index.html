<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Math with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Samuel Carlson" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chicken Tender Order</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Chicken Tender Order</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <body>
          <!-- Drop down menu that gets what size the user wants -->
            <label for="size">What size would you like?</label>
              <select name="size" id="size">
                <option value="5piece">5 piece</option>
                <option value="8piece">8 piece</option>
                <option value="10piece">10 piece</option>
              </select>          
          <!-- Drop down menu that gets what topping the user wants -->
            <label for="sauce">What sauce would you like with your chicken tenders?</label>
              <select name="sauce" id="sauce">
                <option value="none">None</option>
                <option value="barbecue">Barbecue sauce</option>
                <option value="ketchup">Ketchup</option>
              </select>
          <!-- Drop down menu that asks if the user wants a drink or not -->
            <label for="drink">Would you like a drink with your order?</label>
              <select name="drink" id="drink">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
				<!--Botton to display what type of movie the user can see depending on the age given by the user-->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="displayAnswer()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answer"></div>
        </p>
      </main>
    </div>
  </body>
</html>
